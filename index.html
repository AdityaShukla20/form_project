<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="small_text">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First name</label>
                        <input id="first_name" name="first_name" placeholder="Name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last name</label>
                        <input id="last_name" name="last_name" placeholder="Surname">
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full stack Developer</option>
                            <option value="ui_ux">UI UX Developer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city_name">City</label>
                        <input id="city_name" name="city_name" placeholder="Enter City">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Pincode">
                    </div>
                    <div class="form_control">
                        <label for="start_date">Start Date</label>
                        <input type="date" id="start_date" name="start_date">
                    </div>
                    <div class="form_control">
                        <label for="upload ">Upload your CV</label>
                        <input type="file" id="upload" name="upload ">
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
